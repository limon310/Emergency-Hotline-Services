<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <!-- daisyUi and tailwindcss cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vanila css -->
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <!-- NAV BAR START HERE -->
    <nav class="max-w-[1920px] mx-auto flex justify-between items-center mt-6 bg-[#ffffff] inter-font">
        <div class="nav-left-side flex justify-center items-center gap-[10px] ml-[60px]">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
            <h3 class="text-2xl text-[#006747] font-bold">Emergency<br /> Services</h3>
        </div>
        <div class="nav-right-side flex justify-center items-center gap-5 mr-[60px]">
            <p class="flex justify-center items-center bg-[#41ff6b19] py-3 px-9 rounded-3xl"><span
                    class="mr-[10px] font-semibold">0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png"
                    alt=""></p>
            <p class="flex justify-center items-center bg-[#41ff6b19] py-3 px-9 rounded-3xl"><span
                    class="mr-[10px] font-semibold">0</span><img class="w-[30px] h-[30px]" src="./assets/coin.png"
                    alt=""></p>
            <p class="bg-[#00A63E] py-[14px] px-9 rounded-3xl text-base font-semibold text-white"><span
                    class="mr-2">0</span> copy
            </p>
        </div>

    <!-- BANNER SECTION START HERE -->
    <header class=" bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] mt-6 hind-madurai-light">
        <section class="banner flex flex-col justify-center items-center gap-3 p-5">
            <img class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="text-[40px] font-semibold text-white">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-[20px] font-semibold text-gray-200">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of
                Bangladesh</p>
        </section>
    </header>
    
    <!-- javaScript -->
     <script src="js/script.js"></script>
